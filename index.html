<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | 3D Teaser</title>
    <link rel="stylesheet" type="text/css" href="style.css">


  </head>
  <body>



    <img class="frame" src="/data/frame.png">
    <div class="game">
      <canvas id="unity-canvas" width=939 height=513 style="width: 711px; height: 390px;"></canvas>
    </div>


    <script src="Build/BUILD_v10.loader.js"></script>
    <script>
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
      }

      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "https://media.githubusercontent.com/media/sophie1000/sophie1000.github.io/main/Build/BUILD_v10.data",
        frameworkUrl: "Build/BUILD_v10.framework.js",
        codeUrl: "Build/BUILD_v10.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "SPACEBIRTH2",
        productName: "3D Teaser",
        productVersion: "1.0",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    </script>


  </body>
</html>
